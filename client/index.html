<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <meta name="x-viewport-height" content="">

    <link rel="icon" href="src/assets/favicon.ico">
    <link rel="apple-touch-icon" href="src/assets/apple-touch-icon-180x180.png" sizes="180x180">
    <meta name="theme-color" content="#ffffff">

    <script type="application/javascript" src="config.js"></script>
    <title>%VITE_APP_TITLE%</title>
    <script type="module" src="src/main.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script>
      // GITHUB#9 BEGIN ## Fix for svh compatibility with old mobile browsers
      function _setVh(vh) {
        console.debug('[Compat] New vh: ', vh);
        let viewportHeightMeta = document.querySelector('meta[name=x-viewport-height]');
        viewportHeightMeta.setAttribute('content', vh);

        let root = document.querySelector(':root');
        root.style.setProperty('--x-vh', vh + 'px');
      }
      if (window.visualViewport && window.visualViewport.height) {
        _setVh(window.visualViewport.height);
        window.visualViewport.addEventListener('resize', (ev) => {
          let vh = parseInt(ev.currentTarget.height);
          _setVh(vh);
        })
      }
      // GITHUB#9 END ## Fix for svh compatibility with old mobile browsers
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
